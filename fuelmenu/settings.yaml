  #                  but code refactoring is needed to be able to access
  #                  bootstrapimg module's logic in save_only mode.
  "mos_repos":
  - "name": "mos"
    "section": "main restricted"
    "uri": "http://mirror.fuel-infra.org/mos-repos/ubuntu/9.0"
    "priority": "1050"
    "suite": "mos9.0"
    "type": "deb"
  - "name": "mos-updates"
    "section": "main restricted"
    "uri": "http://mirror.fuel-infra.org/mos-repos/ubuntu/9.0"
    "priority": "1050"
    "suite": "mos9.0-updates"
    "type": "deb"
  - "name": "mos-security"
    "section": "main restricted"
    "uri": "http://mirror.fuel-infra.org/mos-repos/ubuntu/9.0"
    "priority": "1050"
    "suite": "mos9.0-security"
    "type": "deb"
  - "name": "mos-holdback"
    "section": "main restricted"
    "uri": "http://mirror.fuel-infra.org/mos-repos/ubuntu/9.0"
    "priority": "1100"
    "suite": "mos9.0-holdback"
    "type": "deb"
  "ubuntu_repos":
  - "name": "ubuntu"
    "section": "main universe multiverse"
    "uri": "http://archive.ubuntu.com/ubuntu"
    "priority": !!null "null"
    "suite": "trusty"
