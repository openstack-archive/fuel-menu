HOSTNAME: "fuel"
DNS_DOMAIN: "domain.tld"
DNS_SEARCH: "domain.tld"
DNS_UPSTREAM: "8.8.8.8"
NTP1: "0.fuel.pool.ntp.org"
NTP2: "1.fuel.pool.ntp.org"
NTP3: "2.fuel.pool.ntp.org"
ADMIN_NETWORK:
  interface: "eth0"
  ipaddress: "10.20.0.2"
  netmask: "255.255.255.0"
  cidr: "10.20.0.0/24"
  size: "256"
  dhcp_gateway: "10.20.0.2"
  dhcp_pool_start: "10.20.0.3"
  dhcp_pool_end: "10.20.0.254"
FUEL_ACCESS:
  user: "admin"
  password: "admin"
BOOTSTRAP:
  # FIXME(fzhadaev): We should generate these default values in save_only mode
  #                  but code refactoring is needed to be able to access
  #                  bootstrapimg module's logic in save_only mode.
  "mos_repos":
  - "name": "mos"
    "section": "main restricted"
    "uri": "http://mirror.fuel-infra.org/mos-repos/ubuntu/8.0"
    "priority": "1050"
    "suite": "mos8.0"
    "type": "deb"
  - "name": "mos-updates"
    "section": "main restricted"
    "uri": "http://mirror.fuel-infra.org/mos-repos/ubuntu/8.0"
    "priority": "1050"
    "suite": "mos8.0-updates"
    "type": "deb"
  - "name": "mos-security"
    "section": "main restricted"
    "uri": "http://mirror.fuel-infra.org/mos-repos/ubuntu/8.0"
    "priority": "1050"
    "suite": "mos8.0-security"
    "type": "deb"
  - "name": "mos-holdback"
    "section": "main restricted"
    "uri": "http://mirror.fuel-infra.org/mos-repos/ubuntu/8.0"
    "priority": "1100"
    "suite": "mos8.0-holdback"
    "type": "deb"
  "ubuntu_repos":
  - "name": "ubuntu"
    "section": "main universe multiverse"
    "uri": "http://archive.ubuntu.com/ubuntu"
    "priority": !!null "null"
    "suite": "trusty"
    "type": "deb"
  - "name": "ubuntu-updates"
    "section": "main universe multiverse"
    "uri": "http://archive.ubuntu.com/ubuntu"
    "priority": !!null "null"
    "suite": "trusty-updates"
    "type": "deb"
  - "name": "ubuntu-security"
    "section": "main universe multiverse"
    "uri": "http://archive.ubuntu.com/ubuntu"
    "priority": !!null "null"
    "suite": "trusty-security"
    "type": "deb"
  http_proxy: ""
  https_proxy: ""
  flavor: "ubuntu"
PRODUCTION: docker
FEATURE_GROUPS:
  - experimental
  - advanced
